<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
    integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6 pb-5">


            <!--Form with header-->

            <form [formGroup]="contactUsForm" (ngSubmit)="sendMail()" class="example-form">
                <div class="card  rounded-0">
                    <div class="card-header p-0">
                        <div class="text-center py-2">
                            <h2>{{ 'CONTACT_US' | translate}}</h2>
                            <p class="text-muted px-5">{{ 'CONTACT_US_P' | translate}} +32 484 76 85 00</p>
                        </div>
                    </div>
                    <div class="card-body p-3">

                        <!--Body-->
                        <div class="form-group">
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fa fa-user text-info"></i></div>
                                </div>&nbsp;
                                <input formControlName="name" type="text" class="form-control" id="name" name="name"
                                    placeholder="{{ 'CONTACT_NAME' | translate}}" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fa fa-envelope"></i></div>
                                </div>&nbsp;
                                <input formControlName="email" type="email" class="form-control" id="email" name="email"
                                    placeholder="E-mail" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fas  fa-mobile-alt"></i></div>
                                </div>&nbsp;
                                <input formControlName="phone" type="text" class="form-control" id="phone" name="phone"
                                    placeholder="{{ 'CONTACT_PHONE' | translate}}" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"> <i class="fa fa-comment text-info"></i></div>
                                </div> &nbsp;
                                <input formControlName="subject" type="text" class="form-control" id="subject"
                                    name="subject" placeholder="{{ 'CONTACT_SUBJECT' | translate}}" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="far fa-envelope-open"></i></div>
                                </div>&nbsp;
                                <textarea rows="4" formControlName="message" class="form-control"
                                    placeholder="{{ 'CONTACT_MESSAGE' | translate}}" required></textarea>
                            </div>
                        </div>

                        <div class="text-center">

                            <button class="btn btn-primary px-4 my-2" [disabled]="contactUsForm.invalid"><i
                                    class='far fa-paper-plane'></i> {{ 'CONTACT_SEND_BTN' | translate}} </button>

                        </div>
                    </div>

                </div>
            </form>
            <!--Form with header-->


        </div>
    </div>
</div>
